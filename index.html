<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, rgba(255, 126, 95, 0.5), rgba(254, 180, 123, 0.5)), url('teddy.png'), url('rose.png');
            background-size: cover, 30%, 30%;
            background-position: center, left 10%, right 10%;
            background-repeat: no-repeat, no-repeat, no-repeat;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            font-size: 48px;
            color: #ffffff;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="message" onclick="location.href='page2.html'">Hello Cutie</div>
</body>
</html>
